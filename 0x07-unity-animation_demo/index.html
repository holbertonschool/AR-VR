<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | PlatformerDemo</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebGL.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="hbtn-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">PLATFORMER</div>
      </div>
      <div class="controls"><b>MOVE:</b> WASD or Arrow Keys<br /><b>JUMP:</b> Space<br /><b>CAMERA:</b> Right-Click + Drag<br /><b>ESC:</b> Menu</div>
      <div class="description"><h4>0x07. Unity - Animation</h4>
        <p>Project Goal: importing animations and using Animator Controllers and State Machines</p>
      </div>
    </div>
  </body>
</html>
